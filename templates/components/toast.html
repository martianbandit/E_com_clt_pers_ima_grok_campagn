{% macro toast_script() %}
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
    <div id="markeasyToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toastTitle"><i class="fas fa-info-circle me-2"></i> MarkEasy</strong>
            <small id="toastTime">à l'instant</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fermer"></button>
        </div>
        <div class="toast-body" id="toastMessage">
            Message de notification
        </div>
    </div>
</div>

<script>
// Fonction pour afficher une notification toast
window.showNinjaToast = function(message, type) {
    const toast = document.getElementById('markeasyToast');
    const toastMessage = document.getElementById('toastMessage');
    const toastTime = document.getElementById('toastTime');
    const toastTitle = document.getElementById('toastTitle');
    
    // Mettre à jour le contenu
    toastMessage.innerText = message;
    toastTime.innerText = 'à l\'instant';
    
    // Mettre à jour l'icône et la couleur selon le type
    switch(type) {
        case 'success':
            toastTitle.innerHTML = '<i class="fas fa-check-circle me-2 text-success"></i> Succès';
            break;
        case 'error':
            toastTitle.innerHTML = '<i class="fas fa-exclamation-circle me-2 text-danger"></i> Erreur';
            break;
        case 'warning':
            toastTitle.innerHTML = '<i class="fas fa-exclamation-triangle me-2 text-warning"></i> Attention';
            break;
        case 'info':
        default:
            toastTitle.innerHTML = '<i class="fas fa-info-circle me-2 text-primary"></i> Information';
            break;
    }
    
    // Afficher le toast
    const bsToast = new bootstrap.Toast(toast, {
        delay: 4000
    });
    bsToast.show();
};
</script>
{% endmacro %}
