{% macro markeasy_footer() %}
<footer class="py-4 mt-5 theme-footer">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="d-flex align-items-center mb-3">
                    <img src="{{ url_for('static', filename='img/markeasy-logo.png') }}" alt="MarkEasy" class="markeasy-logo-large me-2">
                </div>
                <h5 class="text-light mb-2" style="font-family: 'Poppins', sans-serif; font-weight: 700;">MarkEasy, {{ _('votre Marketing Ninja') }}</h5>
                <p class="text-muted" style="font-family: 'Open Sans', sans-serif;">{{ _('Solutions marketing IA hyper-personnalisées pour boutiques et niches spécialisées.') }}</p>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="mb-3">
                    <span class="ninja-slogan">{{ _("Le marketing, c'est facile avec MarkEasy!") }}</span>
                </div>
                <p class="text-muted" style="font-family: 'Open Sans', sans-serif;">&copy; 2025 MarkEasy.ai {{ _('Tous droits réservés.') }}</p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="ninja-divider"></div>
            </div>
        </div>
    </div>
</footer>
