{% extends "layout.html" %}

{% block title %}Page non trouvée - NinjaMark{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <div class="error-container">
                <img src="{{ url_for('static', filename='img/markeasy-ninja.png') }}" alt="NinjaMark Ninja" class="mb-4" style="width: 120px;">
                <h1 class="display-4 mb-4">Page non trouvée</h1>
                <div class="card bg-light mb-4">
                    <div class="card-body">
                        <p class="lead">La page que vous recherchez n'existe pas ou a été déplacée.</p>
                        <p>Référence: <code>404 Not Found</code></p>
                    </div>
                </div>
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                        <img src="{{ url_for('static', filename='images/ninja-logo.png') }}" alt="" style="width: 16px; height: 16px; margin-right: 8px;"> Retour à l'accueil
                    </a>
                    <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg px-4">
                        <img src="{{ url_for('static', filename='images/ninja-logo.png') }}" alt="" style="width: 16px; height: 16px; margin-right: 8px;"> Page précédente
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
