<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - NinjaLead.ai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .offline-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        .btn-retry {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
        }
        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-card">
            <div class="offline-icon">
                <i class="fas fa-wifi-slash"></i>
            </div>
            <h2 class="h3 mb-3">Vous êtes hors ligne</h2>
            <p class="text-muted mb-4">
                Impossible de se connecter à Internet. Vérifiez votre connexion réseau et réessayez.
            </p>
            <button class="btn btn-retry" onclick="window.location.reload()">
                <i class="fas fa-sync-alt me-2"></i>
                Réessayer
            </button>
            <div class="mt-4">
                <small class="text-muted">
                    Certaines fonctionnalités peuvent être disponibles en mode hors ligne grâce au cache
                </small>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry quand la connexion revient
        window.addEventListener('online', function() {
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
    </script>
</body>
</html>
